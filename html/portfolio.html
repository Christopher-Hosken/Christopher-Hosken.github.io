<!DOCTYPE html>

<html lang="EN" id="portfolio">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" type="image/x-icon" href="../images/logo.png">

    <script src="https://kit.fontawesome.com/412e60a948.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>

    <link href="../css/styles.css" rel="stylesheet">
    <link href="../css/portfolio.css" rel="stylesheet">
    <title> Christopher Hosken | Portfolio </title>
</head>

<body>
    <nav>
        <script>
            $(function () {
                $("nav").load("nav.html");
            });
        </script>
    </nav>
    <div class="lightbox" id="portfolio-lightbox">
        <div class="lightbox-container">
            <button id="portfolio-close-button" class="lightbox-close-button"> <i class="fa-solid fa-xmark"></i>
            </button>
            <script>
                $("#portfolio-close-button").click(function (event) {
                    $("#portfolio-lightbox").fadeOut(250);
                    document.querySelector("html").style.overflowY = "overlay";
                });
            </script>
            <div class="lightbox-summary-container">
                <h1 id="title"> Title </h1>
                <p id="description"> Bla bla bla</p>
            </div>
            <div class="lightbox-media-container">
                <a onclick="last_slide();">
                    <i class="fa-solid fa-arrow-left arrow"></i>
                </a>

                <div class="lightbox-media-carousel" id="carousel">

                </div>
                <a onclick="next_slide();">
                    <i class="fa-solid fa-arrow-right arrow"></i>
                </a>
            </div>
        </div>
    </div>
    <div id="banner-container">
        <span class="banner"> </span>
        <h1 class="banner-title"> PORTFOLIO </h1>
    </div>
    <div class="main-container">
        <h1> INTRODUCITON - CHRISTOPHER HOSKEN </h1>
        <p>
            Welcome to my portfolio! This is a collection of my best works from the past 4 years. Click on a panel to learn more about the piece!
        </p>
        <div id="portfolio-container">
            <div class="portfolio-section">
                <h1> SKETCHBOOK / DRAWINGS </h1>
                <div class="portfolio-section-item-list" id="sketchings">

                </div>
            </div>
            <div class="portfolio-section">
                <h1> DIGITAL ARTWORKS </h1>
                <div class="portfolio-section-item-list" id="digitals">

                </div>
            </div>
            <div class="portfolio-section">
                <h1> ANIMATIONS </h1>
                <div class="portfolio-section-item-list" id="animations">

                </div>
            </div>
            <div class="portfolio-section">
                <h1> FILMS </h1>
                <div class="portfolio-section-item-list" id="films">

                </div>
            </div>
            <div class="portfolio-section">
                <h1> PROGRAMMING / OTHERS </h1>
                <div class="portfolio-section-item-list" id="others">

                </div>
            </div>
        </div>
    </div>
    <script src="../scripts/portfolio.js"></script>
    <footer>
        <script>
            $(function () {
                $("footer").load("footer.html");
            });
        </script>
    </footer>
</body>

</html>
