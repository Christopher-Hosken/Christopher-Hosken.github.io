<!DOCTYPE html>

<html id="html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" type="image/x-icon" href="../images/logo.png">

    <script src="https://kit.fontawesome.com/412e60a948.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>

    <link href="css/styles.css" rel="stylesheet">

</head>

<body id="body">
    <div id="splash">
        <img src="images/logo.png">
    </div>

    <div id="university-container">
            <button id="university-close-button">
                <i class="fa-solid fa-close"></i>
            </button>
            <script>
                $("#university-close-button").click(function(event) {
                $("#university-container").fadeOut(350);
            });
            </script>
            <p>
                Hey! Are you a University coordinator? If so, click here to view my portfolio.
            </p>
            <a id="portfolio-button" href="html/portfolio.html">
                View Portfolio
            </a>
    </div>
    <div id="showreel-lightbox" class="hidden">
        <iframe id="showreel" src="https://www.youtube.com/embed/uWlNI-2GehE?enablejsapi=1"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        <button id="showreel-close-button"> <i class="fa-solid fa-xmark"></i> </button>
        <script>
            $("#showreel-close-button").click(function(event) {
                $("#showreel-lightbox").fadeOut(250);
                document.getElementById("html").style.overflowY = "overlay";
                $("#showreel")[0].contentWindow.postMessage('{"event":"command","func":"' + 'pauseVideo' + '","args":""}', '*');
            });
        </script>
    </div>
    <nav>
        <script>
            $(function() {
                $("nav").load("html/nav.html");
            });
        </script>
    </nav>
    <div id="hero-container">
        <div id="hero-canvas">
            <!--<i class="fa-solid fa-arrow-down"></i>-->
            <video id="canvas-video" autoplay muted loop>
                <source src="images/Desert_Temple.mov" type="video/mp4">
            </video>
        </script>
        </div>
        <div id="hero-text">
            <h1> Christopher Hosken </h1>
            <h2> VFX Artist | Technical Artist | Director </h2>
            <button id="showreel-open-button"> Showreel </button>
            <script>
                $("#showreel-open-button").click(function(event) {
                    $("#showreel-lightbox").fadeIn(250);
                    document.getElementById("html").style.overflowY = "hidden";
                    document.getElementById("showreel-lightbox").style.display = "flex";
                });
            </script>
        </div>
        <div id="hero-icons">
            <a href="https://www.facebook.com/hosken.christopher/"> <i class="fa-brands fa-facebook-f"></i></a>
            <a href="https://twitter.com/cjhosken"> <i class="fa-brands fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/christopher-hosken/"> <i class="fa-brands fa-linkedin-in"></i></a>
            <a href="https://github.com/Christopher-Hosken"> <i class="fa-brands fa-github"></i></a>
            <a href="https://www.artstation.com/christopherhosken"> <i class="fa-brands fa-artstation"></i></a>
        </div>
    </div>
    <div id="about-container">
        <div>
            <h1> About Me </h1>
            <p> I'm Christopher Hosken! </p> 
        </div>
        <div>

        </div>

            <p> I'm Christopher Hosken! </p> 
        </div>
    </div>

        <script>
            $(function() {
                $("footer").load("html/footer.html");
            });
        </script>
    </footer>
</body>
<script src="scripts/load.js"></script>
</html>
